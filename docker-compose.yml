version: '3.7'
services:
    webapp:
        build: ./frontend/webapp
        image: starter-webapp
        ports:
            - 80:8080
    service:
        build: ./backend/service
        image: starter-backend-service
        ports:
            - 3001:3001
    reverse-proxy:
        build: dev-tools/compose-reverse-proxy
        image: starter-dev-reverse-proxy
        depends_on:
            - webapp
            - service
        ports:
            - 30000:80
        